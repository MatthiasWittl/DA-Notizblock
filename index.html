<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock</title>
    <script src="/scripts/script.js"></script>
    <script src="/scripts/render.js" ></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
</head>

<body>
    <header>
        <h1>Notizblock</h1>
        <span>Notiz</span>
        <input id="title_input" type="text"  placeholder="Titel" required>
        <span>&#10132</span>
        <input id="note_input" type="text" placeholder="Aufgabe" required>
        <button onclick="addNote()">Notiz speichern</button>
    </header>
    <main>
        <section class="notes_section" >
            <h2>Notizen</h2>
            <div id="content">

            </div>
        </section>
        <section class="done_section" >
            <h2>Erledigt</h2>
            <div id="done_content">

            </div>
        </section>
        <section class="trash_section" >
            <h2>Papierkorb</h2>
            <div id="trash_content">
            </div>
        </section>




    </main>
</body>

</html>
