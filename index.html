<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock</title>
    <script src="/scripts/script.js"></script>

    <link rel="stylesheet" href="style.css">

<body onload="createNotes()" >
    <header>
        <h1>Notizblock</h1>
        <span>Notiz</span>
        <input id="title_input" type="text"  placeholder="Titel" required>
        <span>&#10132</span>
        <input id="note_input" type="text" placeholder="Aufgabe" required>
        <button onclick="addNote()">Notiz speichern</button>
    </header>
    <main>
        <section >
            <h2>Notizen</h2>
            <section id="content" class="actual_Notes" >
               
            </section>
        </section>
        <section >
            <h2>Erledigt</h2>
            <section id="done_content" class="actual_Notes" >

            </section>
        </section>
        <section >
            <h2>Papierkorb</h2>
            <section id="trash_content" class="actual_Notes" >
            </section>
        </section>

        



    </main>
</body>

</html>
